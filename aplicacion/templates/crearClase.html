{% extends "index.html" %}
{% load staticfiles i18n %}
  
{% block main%}
<div class="limiter">
		<div class="container-login100" style="background-color: #D5F0EA;">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Crear clase
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Nombre de la clse requerida">
						<span class="label-input100">Nombre de la clase</span>
						<input class="input100" type="text" name="Nombre" placeholder="Escriba el nombre de la clase">
						<span class="focus-input100" data-symbol="&#9733;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Nivel requerido">
						<span class="label-input100">Nivel</span>
						<input class="input100" type="text" name="Nivel" placeholder="Escriba el nivel de la clase">
						<span class="focus-input100" data-symbol="&#8470;"></span>
          </div>
          <div>
              <span class="label-input100">Descripcion</span>
              <textarea cols="27" rows="5" style="border:solid 1px gray;">
              </textarea>
          </div>
         
          

					
          <br>
          <br>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Crear clase
							</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
  
{% endblock %}
